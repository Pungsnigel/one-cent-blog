---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time class="mid-size-text" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.words %} <span class="right gray mid-size-text">{{ page.words }} words, reading time is about {{ page.minutes }} mins</span>{% endif %}</p>
  </header>

  <div class="post-body" itemprop="articleBody">
    {{ content }}
  </div>

</article>
